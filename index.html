<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Survival im Weltall</h1>
        <div id="status">
            <p>Hunger: <span id="hunger">100</span></p>
            <p>Durst: <span id="thirst">100</span></p>
            <p>Gesundheit: <span id="health">100</span></p>
        </div>
        <button id="collectResources">Ressourcen sammeln</button>
        <button id="craftItem">Item craften</button>
        <div id="inventory">
            <h2>Inventar</h2>
            <ul id="inventoryList"></ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
